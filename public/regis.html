<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reg.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="616787203350-2u0gfkgi7uqecdg3r1culo5rc9urs4ah.apps.googleusercontent.com">
  <title>PuraniBooks</title>
</head>

<body>
  <div class="form">

    <ul class="tab-group">
      <li class="tab active tabn" id="reg_tab"><a id="tab_left" href="#signup">Register</a></li>
      <li class="tab tabn" id="login_tab"><a id="tab_right" href="#login">Login</a></li>
      <li class="tab tabn" id="email_tab"><a id="tab_right" href="#email_veri">Verification</a></li>
    </ul>

    <div class="tab-content">

      <div id="email_veri">


          <div >
            <div id="otp_con">
              <h3 id="otp-head" >Enter the OTP sent at your email id (in <span id="timer" >15 mins</span>)</h3>
              <input type="text"   id="otp"  name = "opt" placeholder="OTP" />
              <div class="divbtn">
             <button id="submit_btn" onclick="otp_confirm()" class="button button-block" />Submit</button>
           </div>
          </div>
          </div>
    


      </div>

    



    
      <div id="signup">


    

          <div class="top-row">
            <div class="field-wrap">
    
              <input type="text" name="Name"   placeholder="Name" id="name" onfocusout="name_vali()" class="corrected" />
              <div id="below_name" class="p"></div>

            </div>
            <div class="field-wrap">
             
              <input type="text" name="lastn" placeholder="Username"   id="username" onfocusout="username_vali()" class="corrected" />
              <div id="below_username" class="p"></div>
            </div>
          </div>



          <div class="field-wrap">
           
            <input type="email" name="email"placeholder="E-mail"  id="email" onfocusout="email_vali()" class="corrected" />
            <div id="below_email" class="p"></div>

          </div>

          <div class="field-wrap">
         
           
            <input id="pass" type="password"  placeholder="Password" onfocusout="pass_validation()" class="corrected" />
            <ul id = "warning" class="p"></ul>
          </div>
          

          <div class="field-wrap">
            
            <input id="conPass" type="password"  placeholder="Confirm Password"  onfocusout="re_pass_vali()" />
            <div id="below_conPass" class="p"></div>
            
          </div>
          <div class="field-wrap">
          
            <input type="number"  placeholder="Phone Number" id="phone_Number" onfocusout="phone_vali()" class="corrected" />
            <div id="below_number" class="p"></div>

          </div>
          <br>
        

          <button type="submit" class="button button-block" onclick="send_reg_data()" />Register</button>
         
      

      </div>  
    

      <div id="login">

        <div class="field-wrap">
       
          <input type="text"   id="log_username" onfocusout="log_username_vali()"  name = "username" placeholder="Username" />
          <div id="below_logUser" class="p"></div>
         
        </div>  
          <div class="field-wrap">
       
          <input type="password"    name="password" onfocusout="log_pass_vali()" placeholder="Password" id="wrong_pass" />
          <div id="below_logPass" class="p"></div>
          
          <div class="psw" id="psw">
            Forgot <a  className ="pass" href="#">password?</a>
          </div>            
        </div>
  
         <div class="divbtn">
        <button id="submit_btn" class="button button-block" onclick="send_log_data()" >Login</button>
         </div>

      

      

       
         <hr>
        <div class="social_btn" >
        <div id="my-signin2" data-onsuccess="onSignIn"></div>
      </div>
      </div>

     

    </div><!-- tab-content -->

  </div> <!-- /form -->
</body>
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
<script src="reg.js"></script>


</html>
